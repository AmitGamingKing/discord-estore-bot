<body>
  <!-- navbar/menu -->
  <nav class="navbar navbar-expand-md navbar-light bg-primary">
      <a href="{{ url_for('index') }}" class="navbar-brand"><p class="akronim" style="margin-top: 12px;">Discord E-Store</p></a>

          <ul class="nav navbar-nav">
              <li class="nav-item">
                  <a href="{{ url_for('index') }}" class="nav-link nav-font">Home</a>

                  <a href="{{ url_for('staff') }}" class="nav-link nav-font">Staff</a>

                  <a href="#" class="nav-link dropdown-toggle nav-font" data-toggle="dropdown">Applications</a>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:10px;">

  <!-- Staff Section -->
  <div class="w3-row-padding" style="margin-top:70px;">
    <div class="container p-3 my-3 bg-dark text-white">
      <h1>Application Form:</h1>
      <hr style="height:2px;border-width:0;color:white;background-color:white">
      <div id="delivery-form">
        <form>
          <div class="form-group" style="margin-top:35px">
            <strong><label for="comment">Discord Username</label></strong>
            <input class="form-control" type="text" placeholder="{{ user_name }}" readonly>
            <strong><label for="comment" style="margin-top:10px">Discord User ID</label></strong>
            <input class="form-control" type="text" placeholder="{{ user_id }}" readonly>
            <strong><label for="comment" style="margin-top:10px">Why should we accept your application?</label></strong>
            <textarea class="form-control" rows="7" id="application-form" placeholder="I want to get selected because..." style='transition: all 0.7s;'></textarea>
          </div>
        </form>
        <button onclick="return buttonApplication()" id="application-button" class="btn btn-primary float-right" style="margin-top:10px;">SEND APPLICATION</button>
        <br /><br />
      </div>
    </div>
    </div>
    <div id="popup">
      <div class='modal fade' id='myModal'><div class='modal-dialog'><div class='modal-content'><div class='modal-header'><h4 class='modal-title' style='color:black;' id='modalTitle'></h4><button type='button' class='close' data-dismiss='modal'>&times;</button></div><div class='modal-body' style='color:black;' id='modalBody'></div><div class='modal-footer'><button type='button' class='btn btn-primary' data-dismiss='modal'>CLOSE</button></div></div></div></div>
    </div>
